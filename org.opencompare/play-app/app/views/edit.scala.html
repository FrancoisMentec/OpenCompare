@(id : String)

@header = {
    <link rel='stylesheet' href='@routes.Assets.at("stylesheets/handsontable/handsontable.full.min.css")'>
    <link rel='stylesheet' href='@routes.Assets.at("stylesheets/editor.css")'>
}

@footer = {
    @if(id != null) {
        <script>
            var id = "@{Html(id)}";

        </script>
    }

    <script type='text/javascript' src='@routes.Assets.at("javascripts/handsontable/handsontable.full.min.js")'></script>
    <script type='text/javascript' src='@routes.Assets.at("javascripts/kmf/pcm.min.js")'></script>
    <script type='text/javascript' src='@routes.Assets.at("javascripts/controllers/pcm-editor-toolbar-controller.js")'></script>
    <script type='text/javascript' src='@routes.Assets.at("javascripts/controllers/pcm-editor-controller.js")'></script>
}

@toolbar = {

    <nav class="navbar"  role="navigation" >
        <div class="container-fluid">

            <div class="editor-toolbar" ng-controller="PCMEditorToolbarController" >

                <input id="pcm-name" type="text" ng-model="pcm.name" placeholder="Title">
                <button role="button" class="btn btn-primary" ng-click="save()">Save</button>
                <button role="button" class="btn btn-warning" ng-click="validate()">Validate</button>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modalRemove">Remove</button>

            </div>
        </div>
    </nav>

}

@main(header, footer, toolbar) {

<div id="editor" ng-controller="PCMEditorController">

    <div class="modal fade" id="modalRemove" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Are you sure?</h4>
                </div>
                <div class="modal-body">
                    Removing the comparison matrix is definitive and cannot be undone. Please, confirm.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="remove()">Remove</button>
                </div>
            </div>
        </div>

    </div>


    <!-- Table editor -->
    <div id="hot">
    </div>

</div>
}
