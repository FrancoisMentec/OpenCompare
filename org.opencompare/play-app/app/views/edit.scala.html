@(id : String = null, data : play.api.libs.json.JsValue = null, modal : String = null)(implicit messages: Messages, context: controllers.ViewContext)

@header = {
    @editHeader()
}

@footer = {
  @editFooter(id, data, modal)
}

@main(header, footer) {


    <div ng-controller="OCEditorCtrl">
        <div class="row">
            <open-compare-toolbar data="data"></open-compare-toolbar>
            <open-compare-editor data="data"></open-compare-editor>
        </div>



        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <open-compare-charts></open-compare-charts>
            </div>
        </div>

    </div>


}
