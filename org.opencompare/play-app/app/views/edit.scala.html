@(id : String)

@header = {
    <link rel='stylesheet' href='@routes.Assets.at("stylesheets/editor.css")'>
}

@footer = {
    @if(id != null) {
        <script>
            var id = "@{Html(id)}";
        </script>
    }

    <script type='text/javascript' src='@routes.Assets.at("javascripts/kmf/pcm.min.js")'></script>
    <script type='text/javascript' src='@routes.Assets.at("javascripts/pcm-api.js")'></script>
    <script type='text/javascript' src='@routes.Assets.at("javascripts/controllers/pcm-editor-toolbar-controller.js")'></script>
    <script type='text/javascript' src='@routes.Assets.at("javascripts/controllers/pcm-editor-controller.js")'></script>
}

@toolbar = {

    <nav class="navbar"  role="navigation" >
        <div class="container-fluid">

            <div class="editor-toolbar" ng-controller="PCMEditorToolbarController" >

                <button role="button" class="btn btn-default" data-toggle="modal" data-target="#modalCancel"><i class="fa fa-undo"></i> Cancel</button>
                <button role="button" class="btn btn-default" ng-click="save()"><i class="fa" ng-class='{"fa-save": !saved, "fa-check": saved}'></i> Save</button>
                <button role="button" class="btn btn-default" ng-click="validate()"><i class="fa fa-check-circle"></i> Validate</button>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modalRemove"><i class="fa fa-trash"></i> Remove</button>

            </div>
        </div>
    </nav>

}

@main(header, footer, toolbar) {

<div id="editor" ng-controller="PCMEditorController">

    <div class="modal fade" id="modalRemove" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Are you sure?</h4>
                </div>
                <div class="modal-body">
                    Removing the comparison matrix is definitive and cannot be undone. Please, confirm.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="remove()">Remove</button>
                </div>
            </div>
        </div>

    </div>

    <div class="modal fade" id="modalCancel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Are you sure?</h4>
                </div>
                <div class="modal-body">
                    Cancel edition will lose all unsaved changes
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="cancel()">Yes</button>
                </div>
            </div>
        </div>

    </div>


    <!-- Table editor -->
    <div class="row">
        <form class="form-inline">
            <div class="form-group">
                <label for="pcm-name" class="control-label">Title </label>
                <input id="pcm-name" class="form-control" type="text" ng-model="pcm.name" placeholder="Title">
            </div>
        </form>
    </div>

    <div class="row">
        <button role="button" class="btn btn-default" ng-click="addFeature()"><i class="fa fa-plus"></i> Add Feature</button>
        <button role="button" class="btn btn-default" ng-click="addProduct()"><i class="fa fa-plus"></i> Add Product</button>
    </div>

    <div id="matrix" class="row" ui-grid="gridOptions" ui-grid-selection ui-grid-edit>
    </div>

</div>
}
