@(id : String = null, data : play.api.libs.json.JsValue = null, modal : String = null)(implicit messages: Messages)

@header = {
    @editHeader()
}

@footer = {
  @editFooter(id, data, modal)
}

@main(header, footer) {



    <div open-compare-editor ng-controller="EditorCtrl">
    </div>



    <div class="row">
        <div open-compare-charts ng-controller="ChartsCtrl" class="col-md-8 col-md-offset-2">
        </div>
    </div>
}
