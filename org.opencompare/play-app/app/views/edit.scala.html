@(id : String = null, data : play.api.libs.json.JsValue = null, modal : String = null)

@header = {
    @editHeader()
}

@footer = {
  @editFooter(id, data, modal)
}

@main(header, footer) {
<div>
    <div open-compare-editor ng-controller="EditorCtrl">
    </div>
    <div ng-controller="ChartsCtrl" style="width:75%">
        <canvas ng-if="showLineChart" id="line" class="chart chart-line" data="lineData"
         labels="lineLabels" legend="true" series="lineSeries"
         click="onClick">
        </canvas>

        <canvas ng-if="showBarChart" id="bar" class="chart chart-bar" data="barData"
        labels="barLabels" series="barSeries" legend="true"></canvas>
<!--
        <canvas id="pie" class="chart chart-pie" data="data"
        labels="labels"></canvas>

        <canvas id="radar" class="chart chart-radar" data="data"
        labels="labels"></canvas> -->

    </div>
</div>
}
