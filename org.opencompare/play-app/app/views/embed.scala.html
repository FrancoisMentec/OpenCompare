@(id : String = null, data : play.api.libs.json.JsValue = null, modal : String = null)

<!DOCTYPE html>
<html>
    <head>

        @mainHeader()
        @editHeader()

        @mainFooter()
        @editFooter(id, data, modal)

    </head>
    <body STYLE="background-color:transparent; margin:0; padding:0;" ng-app="openCompare">


        <div open-compare-editor server-mode="local" ng-controller="EditorCtrl" style="margin-bottom: 0">
        </div>
        <div class="row">
            <div open-compare-charts ng-controller="ChartsCtrl" class="col-md-8 col-md-offset-2">
            </div>
        </div>

    </body>

</html>
