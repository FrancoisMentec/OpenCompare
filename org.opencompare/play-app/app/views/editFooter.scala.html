@(id : String = null, data : play.api.libs.json.JsValue = null, modal : String = null)


<script>
    var id, data, modal;
    @if(id != null) {
        id = "@{Html(id)}";
    }

    @if(data != null) {
        data = '@{Html(data.toString().replace("'","\\\'"))}';
    }

    @if(modal != null) {
     modal = '@{Html(modal)}';
    }

</script>
