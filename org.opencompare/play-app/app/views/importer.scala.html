@header = {
    <link rel='stylesheet' href='@routes.Assets.at("stylesheets/importer.css")'>
}

@footer = {
    <script type='text/javascript' src='@routes.Assets.at("javascripts/kmf/pcm.min.js")'></script>
    <script type='text/javascript' src='@routes.Assets.at("javascripts/pcm-api.js")'></script>
    <script type='text/javascript' src='@routes.Assets.at("javascripts/controllers/pcm-importer-controller.js")'></script>
    <script type='text/javascript' src='@routes.Assets.at("javascripts/lib/csvToArray.js")'></script>
}

@toolbar = {

    <nav class="navbar" role="navigation" >
        <div class="container-fluid">

            <div class="importer-toolbar" >

                <button type="submit" class="btn btn-success center-block" form="import_pcm"><i class="fa fa-valid"></i> @Messages("importer.button.confirm")</button>

            </div>
        </div>
    </nav>

}

@main(header, footer, toolbar) {

    <div id="importer" ng-controller="PCMImporterController">
        <div class="row">
            <div class="col-md-12">
                <form name="importPcm" id="import_pcm" class="form-horizontal" ng-submit="confirm()">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">@Messages("importer.csv.select")</label>
                        <div class="col-sm-8">
                            <input type="file" id="import_file" name="file"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">@Messages("importer.pcm.title")</label>
                        <div class="col-sm-8">
                            <input ng-model="pcm.title" type="string" id="pcm_title" name="PCM title" size="100%"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">@Messages("importer.csv.separator")</label>
                        <div class="col-sm-8">
                            <input ng-model="csv.separator" type="string" id="csv_separator" name="Csv separator" size="3"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label">@Messages("importer.csv.header")</label>
                        <div class="col-sm-8">
                            <input ng-model="csv.header" type="checkbox" id="csv_header" name="Csv header" size="3"/>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
}
