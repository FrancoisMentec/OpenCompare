@(message: String)

@main("OpenCompare") {

<div class="jumbotron text-center">
    <h1>@message</h1>
</div>

<div ng-controller="PCMListController">

    <ul>
        <li ng-repeat="pcm in pcmList">
            <a href='@routes.Assets.at("repository/{{pcm}}")'>{{pcm}}</a>
        </li>
    </ul>
</div>


}
