@(pcms : List[model.PCMInfo], limit : Int, page : Int, nbPages : Long)

@header = {
}

@footer = {
}

@main("", header, footer) {

        @if(page>1) {
            <a href="/list/@limit/@(page - 1)" >
        }
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        @if(page>1) {
            </a>
        }

        @if(page<nbPages) {
            <a href="/list/@limit/@(page + 1)">
        }
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        @if(page<nbPages) {
            </a>
        }

        <ul>
        @for(pcm <- pcms) {
            <li><a href="/view/@pcm.getId()">@pcm.getName()</a></li>
        }
        </ul>

}
